<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的 Docsify 网站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="一个简单的 Docsify 网站示例">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- 1. Docsify 核心主题 (选择一个即可，这里用默认的 Vue 主题) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>
<body>
  <!-- 2. Docsify 渲染内容的入口点 -->
  <div id="app">加载中...</div>

  <!-- 3. Docsify 配置对象 (必须在加载 docsify.js 之前定义) -->
  <script>
    window.$docsify = {
      name: '我的网站', // 显示在侧边栏顶部的网站名称
      // repo: '你的GitHub仓库地址', // 可选：添加 GitHub 角标
      loadSidebar: true,    // **关键：加载 _sidebar.md 文件**
      subMaxLevel: 2,       // **关键：侧边栏显示的最大标题层级 (你可以改成 1, 3 等测试)**
      alias: {
        // **关键：确保在任何路径下都能正确找到 _sidebar.md**
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      auto2top: true,       // 可选：切换页面后滚动到顶部
    }
  </script>

  <!-- 4. Docsify 核心脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 5. (可选) 添加语法高亮支持 -->
  <!-- 如果你的文档中有代码块，建议添加 PrismJS -->
